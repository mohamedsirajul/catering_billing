<div (window:resize)="onResize($event)">
  <mat-toolbar class="mattoolbar">
    <mat-toolbar-row>
      <span class="fill-remaining-space">Dashboard</span>
      <span class="spacer"></span>
      <button class="button" mat-raised-button color="primary" (click)="newnotiEntry()">
        Pending Payments
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="matero-row" fxLayout="row wrap">
 
  <!-- Statistics -->
  <div class="matero-col" fxFlex.gt-sm="25" fxFlex.gt-md="25" fxFlex.gt-xs="50" fxFlex="100"
       *ngFor="let stat of stats">
    <mat-card [ngClass]="['text-white', stat.color]">
      <mat-card-title class="f-s-12 f-w-100">{{stat.title}}</mat-card-title>
      <mat-card-content>
        <h2>{{stat.amount}}</h2>
        <mtx-progress [value]="stat.progress.value"
                      height="2px"
                      foreground="rgba(255,255,255,1)"
                      background='rgba(0,0,0,.5)'>
        </mtx-progress>
        <small class="text-muted">{{stat.desc}}</small>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="order_status" class="matero-col" fxFlex="100" fxFlex.gt-sm="100">
    <mat-card>
      <mat-card-subtitle>Recent Orders</mat-card-subtitle>
      <mat-card-content>
        <table class="w-full" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="s_no">
            <th mat-header-cell *matHeaderCellDef> S No. </th>
            <td mat-cell *matCellDef="let element;"> {{element.s_no}} </td>
          </ng-container>
          <ng-container matColumnDef="order_no">
            <th mat-header-cell *matHeaderCellDef> Order No. </th>
            <td mat-cell *matCellDef="let element;"> {{element.order_no}} </td>
          </ng-container>
          <ng-container matColumnDef="order_date">
            <th mat-header-cell *matHeaderCellDef> Order Date </th>
            <td mat-cell *matCellDef="let element;"> {{element.order_date}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let element;"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element;"> â‚¹ {{element.amount}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="pay_status">
            <th mat-header-cell *matHeaderCellDef> Payment Status </th>
            <td mat-cell *matCellDef="let element;"> {{element.pay_status}} </td>
          </ng-container>
          <ng-container matColumnDef="delivery_status">
            <th mat-header-cell *matHeaderCellDef> Delivery Status </th>
            <td mat-cell *matCellDef="let element;"> {{element.delivery_status}} </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="recent_orders"></tr>
          <tr mat-row *matRowDef="let row; columns: recent_orders;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
</div>
